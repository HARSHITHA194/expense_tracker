{% extends "layout.html" %}
{% block title %}Add New Expense{% endblock %}
{% block content %}
<div class="content-card">

    <h2>Log a New Expense</h2>
    <p>Enter the details of your transaction below.</p>

    <form action="{{ url_for('expense') }}" method="post" style="margin-top: 2rem;">
        
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="e.g., Weekly Groceries" required>
        </div>

        <div class="form-row">
            <div class="form-group" style="flex: 1;">
                <label for="amount">Amount</label>
                <input type="number" step="0.01" id="amount" name="amount" placeholder="e.g., 120.50" required>
            </div>
            <div class="form-group" style="flex: 1;">
                <label for="date">Date of Expense</label>
                <input type="date" id="date" name="date" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group" style="flex: 1;">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Dining Out">Dining Out</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Travel">Travel</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Personal Care">Personal Care</option>
                    <option value="Education">Education</option>
                    <option value="Gifts">Gifts</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group" style="flex: 1;">
                <label for="payment_method">Payment Method</label>
                <select id="payment_method" name="payment_method">
          <option value="Cash">Cash</option>
          <option value="Debit Card">Debit Card</option>
          <option value="Credit Card">Credit Card</option>
          <option value="UPI">UPI</option>
          <option value="Net Banking">Net Banking</option>
          <option value="Mobile Wallet">Mobile Wallet</option>
          <option value="Cheque">Cheque</option>
          <option value="Bank Transfer">Bank Transfer</option>
          <option value="PayPal">PayPal</option>
          <option value="Other">Other</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label for="description">Description (Optional)</label>
            <textarea id="description" name="description" rows="3" placeholder="Add any extra details..."></textarea>
        </div>
        
        <div style="text-align: right; margin-top: 2.5rem; border-top: 1px solid #eee; padding-top: 1.5rem;">
             <button type="submit" class="btn btn-primary">Add Expense</button>
        </div>
    </form>
</div>
{% endblock %}
