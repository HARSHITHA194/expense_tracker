{% extends "layout.html" %}
{% block title %}Create Account{% endblock %}
{% block content %}
<div class="content-card auth-card">
    
    <h2>Create Your Account</h2>
    <p>Let's get you set up to track your finances.</p>

    <form action="{{ url_for('signup') }}" method="post" style="margin-top: 2rem; width: 100%;">
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a strong password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Sign Up</button>
    </form>

    <p style="margin-top: 1.5rem; font-size: 0.9rem;">
        Already have an account? <a href="{{ url_for('signin') }}">Sign In</a>
    </p>
    
</div>
{% endblock %}
